<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <h1>Square merge</h1>

    <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2" rowspan="2">5</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
    </table>

    <h1>Rowspan colspan</h1>

    <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
    </table>

    <h1>Table</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tosiq</td>
                <td>tosiq@email.com</td>
            </tr>
            <tr>
                <td>Asad</td>
                <td>asad@email.com</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
