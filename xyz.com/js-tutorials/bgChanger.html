<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter color name/code" 
    oninput="changeBG()"
    id="clr">
    <!-- <button onclick="changeBG()">Show color</button> -->


    <script>
        function changeBG(){
            let clr = document.getElementById("clr").value;
            document.body.style.backgroundColor = clr;
        }
    </script>
</body>
</html>
